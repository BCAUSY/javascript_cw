<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <div id="game-area">
        <div id="button-container">
          <button type="button" id="buttonRound">PLAY GAME</button>
        </div>
        <div id="score-container">
          <div class="linijka">
            <p class="tab">HUMAN SCORE:</p>
            <strong><span id="humanScoreText">0</span></strong>
          </div>
          <div class="linijka">
            <p class="tab">COMPUTER SCORE:</p>
            <strong><span id="computerScoreText">0</span></strong>
          </div>
        </div>
        <div id="tools">
          <button id="buttonRock" type="button">ROCK</button>
          <button id="buttonPaper" type="button">paper</button>
          <button id="buttonScissors" type="button">scissors</button>
        </div>
        <div id="text">START A NEW GAME</div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
